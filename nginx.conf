server {
    listen 80;
    server_name orderkaro.co.in www.orderkaro.co.in;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name orderkaro.co.in www.orderkaro.co.in;
    
    # SSL configuration (will be handled by Lightsail)
    ssl_certificate /etc/ssl/certs/orderkaro.co.in.crt;
    ssl_certificate_key /etc/ssl/private/orderkaro.co.in.key;
    
    # Main page
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ =404;
    }
    
    # API proxy to backend
    location /api/ {
        proxy_pass https://qr-scanner-backend.cw27w5415mg9y.us-east-1.cs.amazonlightsail.com/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check
    location /health {
        proxy_pass https://qr-scanner-backend.cw27w5415mg9y.us-east-1.cs.amazonlightsail.com//health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
